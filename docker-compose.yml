version: "3.8"
services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8080"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
